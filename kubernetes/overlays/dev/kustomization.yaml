---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: statesman

resources:
  - ../../base
  - configmaps.yaml
  - secrets.yaml
  - destination-rules.yaml
  - virtual-service.yaml
  - gateway.yaml
  - ingress-route.yaml
  - middlewares.yaml
  - hpa.yaml
  - pdb.yaml
patchesStrategicMerge:
  - replicas.yaml

commonLabels:
  app: statesman
  version: v1
  component: api
